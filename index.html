<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Coromon Location</title>
        <link rel="stylesheet" href="css/coromon-location.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logoRomsh"><img src="images/kirby-icon.png"/></div>
                <div class="logoCoromon"><img src="images/logo.png" /></div>
            </div>
            <div class="navigator">
                <ul>
                    <a href=""><li>Coromon Potential</li></a>
                    <a href=""><li>Coromon Location</li></a>
                </ul>
            </div>


            <div class="container">
                <div class="form">
                    <div class="mainBox">
                        <label for="inputCoromon">Enter the name of coromon<br> you want to find</label>
                        <input type="text" name="inputCoromon" class="inputCoromon" />
                    </div>
                    <div class="buttons">
                        <button class="reset"><img src="./images/resetIcon.png"></button>
                        <button class="submit"><img src="./images/submitIcon.png"></button>
                    </div>
                </div>
                <div class="responseModal">
                    <div class="idCard">
                        <div class="sprites">
                            <div class="coromonNormal">
                                <img class="spriteNormal" src="" /><!-- ./images/Coromon Sprites/Toravolt_normal.gif -->
                            </div>
                            <div class="coromonPotent">
                                <img class="spritePotent" src="" /> <!-- ./images/Coromon Sprites/Toravolt_potent.gif -->
                            </div>
                            <div class="coromonPerfect">
                                <img class="spritePerfect" src="" /> <!-- ./images/Coromon Sprites/Toravolt_perfect.gif -->
                            </div>
                            <!-- spriteNormal, spritePotent and spritePerfect src need to be change accordingly-->
                        </div>
                        <div class="names">
                            <label for="idCoromon">ID : </label><span name="idCoromon" class="idCoromon"></span><br>
                            <label for="nameCoromon">Nom : </label><span name="nameCoromon" class="nameCoromon"></span><br>
                            <label for="wikiCoromon">Wiki :</label><span name="wikiCoromon" class="wikiCoromon"><a target="_blank" href="">Click here</a></span>
                            <!-- https://coromon.wiki.gg/wiki/Toravolt-->

                        <!--   Example for coromon ID card informations
                                idCoromon, nameCoromon and wikiCoromon a href content need to be changed accordingly
                        -->
                        </div>
                    </div>
                    <div class="locationList">
                        <ul>
                        </ul>
                        <!--   Example of  structure to be displayed with the complete list of location where the coromon can mainly spawn
                                Just add/delete <li> in the ul

                                <li class="title">
                                    <span>Player's House</span>
                                </li>
                                <li>
                                    <div  class="content">
                                        <label for="idLocation">ID :</label>
                                        <span name="idLocation" class="idLocation"></span> #20 char
                                        <label for="idRate">Rate :</label>
                                        <span name="idRate" class="idRate"></span><br>  #[00% - 0/0]
                                        <label for="idName">Name :</label>
                                        <span name="idName" class="idName"></span> #40 char
                                        <label class="labelPosition" for="idPosition">Horde :</label>
                                        <span name="idPosition" class="idPosition"></span>  #Non/1ère position/2nd Position/3rd Position
                                    </div>
                                </li>
                        -->
                    </div>
                </div>
            </div>
    </body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Jquery -->
<script src="./js/coromon-location.js"></script>
