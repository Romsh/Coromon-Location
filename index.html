<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Coromon Location</title>
        <link rel="stylesheet" href="css/coromon-location.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logoRomsh"><img src="images/kirby-icon.png"/></div>
                <div class="logoCoromon"><img src="images/logo.png" /></div>
            </div>
            <div class="navigator">
                <ul>
                    <a href=""><li>Coromon Potential</li></a>
                    <a href=""><li>Coromon Location</li></a>
                </ul>
            </div>


            <div class="container">
                <div class="form">
                    <div class="mainBox">
                        <label for="inputCoromon">Enter the name of coromon<br> you want to find</label>
                        <input type="text" name="inputCoromon" class="inputCoromon" />
                    </div>
                    <div class="buttons">
                        <button class="reset"><img src="./images/resetIcon.png"></button>
                        <button class="submit"><img src="./images/submitIcon.png"></button>
                    </div>
                </div>
                <div id="outerError">
                    <div class="errorModal">
                        <span></span>
                    </div>
                </div>
                <div class="responseModal">
                    <div class="idCard">
                        <div class="sprites">
                            <div class="coromonNormal">
                                <img class="spriteNormal" src="" /><!-- ./images/Coromon Sprites/Toravolt_normal.gif -->
                            </div>
                            <div class="coromonPotent">
                                <img class="spritePotent" src="" /> <!-- ./images/Coromon Sprites/Toravolt_potent.gif -->
                            </div>
                            <div class="coromonPerfect">
                                <img class="spritePerfect" src="" /> <!-- ./images/Coromon Sprites/Toravolt_perfect.gif -->
                            </div>
                        </div>
                        <div class="names">
                            <div>
                                <label for="idCoromon" class="idLabel">ID</label><span name="idCoromon" class="idCoromon">ELECTRIC_TIGER_</span>
                            </div>
                            <div>
                                <label for="nameCoromon" class="nameLabel">Nom</label><span name="nameCoromon" class="nameCoromon">Toravol</span>
                            </div>
                            <div>
                                <label for="wikiCoromon" class="wikiLabel">Wiki</label><span name="wikiCoromon" class="wikiCoromon"><a target="_blank" href="">Click here</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="locationList">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
    </body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- Jquery -->
<script src="./js/coromon-location.js"></script>
